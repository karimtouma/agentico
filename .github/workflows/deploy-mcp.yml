name: Deploy MCP Server

on:
  push:
    branches: [main]
    paths:
      - "mcp-server/**"
      - "ingenieria_agentica/capitulos/**"
      - "ingenieria_agentica/apendices/**"
      - ".github/workflows/deploy-mcp.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prepare book content for KV
        run: npx tsx scripts/prepare-content.ts

      - name: Upload content to KV
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: mcp-server
          command: kv bulk put kv-data.json --namespace-id=${{ secrets.KV_NAMESPACE_ID }}

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: mcp-server
          command: deploy
