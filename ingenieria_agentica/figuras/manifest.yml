#   label:      Para cross-references (fig:id)
#   chapter:    Capitulo donde aparece (para validacion)
#   width:      Ancho LaTeX (default: \textwidth)
#   tier:       Prioridad: 1 (imprescindible), 2 (alto valor), 3 (complementaria)
#   complexity: low | medium | high
#   todo:       (solo placeholders) Descripcion detallada para implementacion agentica
